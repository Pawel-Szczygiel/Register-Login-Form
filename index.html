<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section>
        <div class="wraper">

            <div class="user signinBox">
                <div class="imgBox" id="first"><img src="img/signin.jpg" alt=""></div>
                <div class="formBox">
                    <form >
                        <h2>Sign In</h2>
                        <div class="inputBox">    
                            <input type="text" required="required">
                            <span class="text">Username</span>
                            <span class="line"></span>
                        </div>
                        <div class="inputBox">    
                            <input type="password" required="required">
                            <span class="text">Password</span>
                            <span class="line"></span>
                        </div>

                        <button type="submit" >Login</button>
                        
                        <p class="signup">Don't have an account ? 
                            <a href="#">Sign Up.</a>
                        </p>
                    </form>
                </div>
            </div>

            <div class="user signupBox">
              
                <div class="formBox">
                    <form>
                        <h2>Create an account</h2>
                        <div class="inputBox">    
                            <input type="text" required="required">
                            <span class="text">Username</span>
                            <span class="line"></span>
                        </div>
                        <div class="inputBox">    
                            <input type="password" required="required">
                            <span class="text">Create Password</span>
                            <span class="line"></span>
                        </div>
                        <div class="inputBox">    
                            <input type="password" required="required">
                            <span class="text">Confirm Password</span>
                            <span class="line"></span>
                        </div>

                        <button type="submit" >Sign Up</button>
                        
                        <p class="signin">Already have an account ? 
                            <a href="#">Sign In.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBox"><img src="img/cake.jpg" alt=""></div>
            </div>

        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
